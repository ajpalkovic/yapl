<html>
  <head>
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/prototype.js"></script>

    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="token.js"></script>
    <script type="text/javascript" src="lexer.js"></script>
    <script type="text/javascript" src="grammar.js"></script>
    <script type="text/javascript" src="parse_tree.js"></script>
    <script type="text/javascript" src="parse_actions.js"></script>
    <script type="text/javascript" src="parser.js"></script>
    <script type="text/javascript" src="compiler/pass.js"></script>
    <script type="text/javascript" src="compiler/conditional_load_pass.js"></script>
    <script type="text/javascript" src="compiler/compiler.js"></script>

    <script type="text/javascript">
      jQuery.noConflict();

      function parse($) {
        window.parser = new Parser();
        window.compiler = new Compiler();

        var astElement = $('#ast');
        var jsOutputElement = $('#jsoutput');

        try {
          result = parser.parse($('#code').val());

          //var astText = JSON.stringify(result, undefined, 2);
          var astText = result + "";
          var x = new pass.ConditionalLoadTransformer();
          var tree = x.run(result);
          //var jsOutputText = compiler.toJs(result);

          astElement.text(astText);
          jsOutputElement.text(tree);
        } catch (e) {
          astElement.text(e);
          throw e;
        }
      }

      var THRESHOLD = 200;
      var timerId = 0;

      jQuery(document).ready(function($) {
        $('#submit').click(parse.bind(this, $));

        $('#code').keydown(function() {
          clearTimeout(timerId);

          timerId = setTimeout(function() {
            clearTimeout(timerId);
            parse($);
          }, THRESHOLD);
        });
      });
    </script>

    <style>
      body {
        margin: 0;
      }

      h1 {
        color: #777777;
        font-family: arial;
        font-size: 1.5em;
        height: 10%;
      }

      pre {
        height: 80%;
        overflow: auto;
      }

      .column {
        border: 1px solid #CCC;
        box-sizing: border-box;
        display: inline-block;
        height: 90%;
        margin: 10px;
        padding: 10px;
        vertical-align: top;
        width: 30%;
      }

      #code-form {
        margin-bottom: 0em;
      }

      #code {
        resize: none;
        height: 400px;
      }

    </style>
  </head>
  <body>
    <div id="content">
      <div class="column">
        <h1>Yapl</h1>
        <form id="code-form">
          <textarea id="code" style="width: 100%"></textarea>
          <input id="submit" type="button" value="Parse" />
        </form>
      </div>
      <div class="column">
        <h1>Parse Tree</h1>
        <pre id="ast"></pre>
      </div>
      <div class="column">
        <h1>Generated JS</h1>
        <pre id="jsoutput"></pre>
      </div>
    </div>
    <pre id="debug"></pre>
  </body>
</html>
